<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css"/>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

        <!-- awesome fonts -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <header>
        <h1>Color Palette Generator</h1>
        <div id="mode-selector">
            <i id="dark-mode" class="fa-solid fa-moon hidden"></i>
            <i id="light-mode" class="fa-solid fa-lightbulb"></i>
        </div>
    </header>

        <div id="container" class="container">
            <div id="selector-div">

                <input type="color" id="selected-color" value="#0000ff">

                <select id="type" name="palette-type">
                    <option  disabled>Select palette type</option>
                    <option value="monochrome"> monochrome</option>
                    <option selected value="monochrome-dark"> monochrome-dark</option>
                    <option value="monochrome-light"> monochrome-light</option>
                    <option value="analogic"> analogic</option>
                    <option value="complement"> complement</option>
                    <option value="analogic-complement"> analogic-complement</option>
                    <option value="triad"> triad</option>
                    <option value="quad"> quad</option>
                </select>
                <button id="get-color-btn">Get color scheme</button>
            </div>
            <div id="result-div">
                <div class="color-display"></div>
                <div class="color-display"></div>
                <div class="color-display"></div>
                <div class="color-display"></div>
                <div class="color-display"></div>

                <div class="color-hex"></div>
                <div class="color-hex"></div>
                <div class="color-hex"></div>
                <div class="color-hex"></div>
                <div class="color-hex"></div>
            </div>
        </div>
    <script src="index.js" type="module"></script>   
    </body>
</html>
